<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #B8860B; /* DarkGoldenRod - A warm, rich gold */
            --secondary-accent: #00695C; /* Darker, elegant Teal */
            --background-color: #fdfaf6; /* Very light, warm off-white/cream */
            --text-color: #3a3a3a;    /* Dark Slate Gray - good for text */
            --card-bg: rgba(255, 255, 255, 0.65); /* Lighter, translucent white for glass effect */
            --card-border: rgba(0, 0, 0, 0.08); /* Subtle darker border for the card */
            --input-bg: rgba(0, 0, 0, 0.02);
            --input-border: #d1c7b8; /* A soft, light brownish-grey */
            --input-focus-border: var(--primary-accent);
            --button-text-color: var(--primary-accent);
            --button-border-color: var(--primary-accent);
            --button-hover-bg: rgba(184, 134, 11, 0.08); /* Light gold transparent for ripple/hover */
            --button-hover-text-color: #A0522D; /* Sienna - a slightly darker, browner gold for hover text */
            --whatsapp-green: #25D366;
            --whatsapp-hover-bg: #1DAE54; /* Slightly darker WhatsApp green for hover */
            --heading-gradient-start: #DAA520; /* Goldenrod */
            --heading-gradient-end: #B8860B;   /* DarkGoldenrod */
            --error-color: #c0392b; /* A standard error red */
            --sender-greeting-color: var(--secondary-accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .main-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 25px;
            padding: clamp(20px, 5vw, 35px) clamp(15px, 4vw, 30px);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Adjusted gap */
            animation: fadeInContainer 1s ease-out forwards;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        #eidGif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px; /* Adjusted margin */
        }

        #senderGreeting { /* New style for sender's greeting */
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 500;
            color: var(--sender-greeting-color);
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            line-height: 1.5;
        }
        #senderGreeting.visible {
            opacity: 1;
            transform: translateY(0);
        }


        #mainGreeting {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.6rem, 5vw, 2.2rem); /* Slightly smaller if sender greeting is present */
            font-weight: 400;
            line-height: 1.3;
            background: linear-gradient(90deg, var(--heading-gradient-start), var(--heading-gradient-end), var(--heading-gradient-start));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            background-size: 250% auto;
            animation: gradientText 8s linear infinite, fadeInText 1.2s ease-out 0.3s forwards;
            text-shadow: 0px 1px 1px rgba(184, 134, 11, 0.15), 0 0 3px rgba(255,255,255,0.3);
            opacity: 0;
            margin-bottom: 10px;
        }

        @keyframes gradientText {
            0% { background-position: 0% center; }
            50% { background-position: 250% center; }
            100% { background-position: 0% center; }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
            margin-top: 5px;
        }

        #userName {
            width: 100%;
            max-width: 320px;
            padding: 14px 18px;
            border-radius: 30px;
            border: 1.5px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.04);
        }

        #userName::placeholder {
            color: #a89d8e;
        }

        #userName:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 8px rgba(184, 134, 11, 0.3), inset 0 1px 3px rgba(0,0,0,0.04);
            transform: scale(1.02);
        }
        
        button {
            padding: 12px 25px;
            border-radius: 30px;
            border: 2px solid var(--button-border-color);
            background-color: transparent;
            color: var(--button-text-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 220px;
            box-shadow: 0 2px 5px rgba(184, 134, 11, 0.15);
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--button-hover-bg);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }
        
        button span, button svg {
            position: relative;
            z-index: 1;
        }

        button:hover:before, button:focus:before {
            width: 280%;
            height: 280%;
        }

        button:hover, button:focus {
            color: var(--button-hover-text-color);
            border-color: var(--button-hover-text-color);
            box-shadow: 0 4px 10px rgba(184, 134, 11, 0.25);
            outline: none;
        }

        button:active {
            transform: scale(0.96);
            box-shadow: 0 2px 5px rgba(184, 134, 11, 0.2);
        }

        #shareWhatsAppBtn {
            border-color: var(--whatsapp-green);
            color: var(--whatsapp-green);
            box-shadow: 0 2px 5px rgba(37, 211, 102, 0.2);
        }

        #shareWhatsAppBtn:hover, #shareWhatsAppBtn:focus {
            color: white;
            border-color: var(--whatsapp-hover-bg);
            background-color: var(--whatsapp-hover-bg);
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }
        #shareWhatsAppBtn:before {
             background: rgba(37, 211, 102, 0.1);
        }

        #customGreetingMessage {
            font-size: clamp(1.1rem, 4.5vw, 1.4rem); /* Slightly smaller */
            margin-top: 5px;
            padding: 12px; /* Adjusted padding */
            line-height: 1.5;
            color: var(--text-color);
            min-height: 40px; 
            width: 100%;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            border-radius: 10px;
            background: rgba(0,0,0,0.015);
        }

        #customGreetingMessage.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #customGreetingMessage.error {
            color: var(--error-color);
            font-weight: 500;
        }

        #muteToggleBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 50px; 
            border: 2px solid var(--secondary-accent);
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(5px);
            color: var(--secondary-accent);
            font-size: 0.9rem;
            min-width: auto;
            z-index: 1000;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        #muteToggleBtn:before {
             background: rgba(0, 105, 92, 0.1);
        }
        #muteToggleBtn:hover, #muteToggleBtn:focus {
            color: white;
            background-color: var(--secondary-accent);
            box-shadow: 0 0 12px rgba(0, 105, 92, 0.4);
        }
        #muteToggleBtn:active {
             background-color: #004D40;
        }

        #shareWhatsAppBtn svg {
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="eid.gif" alt="Eid Celebration GIF" id="eidGif">

        <!-- This is where the greeting from the original sender will appear -->
        <p id="senderGreeting"></p>

        <h1 id="mainGreeting">✨ Eid Mubarak! May this Eid bring joy, peace, and prosperity to all! ✨</h1>

        <div class="input-section">
            <input type="text" id="userName" placeholder="Enter your name here">
            <button id="generateWishBtn"><span>Generate Your Wish</span></button>
        </div>

        <p id="customGreetingMessage"></p>
        <button id="shareWhatsAppBtn" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="18" height="18" fill="currentColor">
                <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.5-7c-18.9-29.7-28.9-63.3-28.9-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5c0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
            </svg>
            <span>Share on WhatsApp</span>
        </button>
    </div>

    <audio id="backgroundMusic" src="song.mp3" loop autoplay></audio>
    <button id="muteToggleBtn"><span>🔇 Unmute</span></button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userNameInput = document.getElementById('userName');
            const generateWishBtn = document.getElementById('generateWishBtn');
            const customGreetingMessageEl = document.getElementById('customGreetingMessage');
            const shareWhatsAppBtn = document.getElementById('shareWhatsAppBtn');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const muteToggleBtn = document.getElementById('muteToggleBtn');
            const muteToggleBtnText = muteToggleBtn.querySelector('span');
            const senderGreetingEl = document.getElementById('senderGreeting'); // Get the new element
            const mainGreetingEl = document.getElementById('mainGreeting');

            let generatedWish = ""; 
            let originalSenderName = null; // To store the sender's name from URL

            // --- Get Sender Name from URL ---
            const urlParams = new URLSearchParams(window.location.search);
            originalSenderName = urlParams.get('sender');

            if (originalSenderName) {
                originalSenderName = decodeURIComponent(originalSenderName.trim()); // Decode and trim
                senderGreetingEl.textContent = `✨ A special Eid Mubarak to you from ${originalSenderName}! ✨`;
                senderGreetingEl.classList.add('visible');
                userNameInput.placeholder = "Enter your name for a reply";
                // Optionally, hide or change the generic main greeting if a sender's greeting is present
                // mainGreetingEl.style.display = 'none'; // or change its text
            }


            // --- Audio Handling ---
            backgroundMusic.volume = 0.25; 

            const setMuteButtonState = () => {
                if (backgroundMusic.muted || backgroundMusic.volume === 0) {
                    muteToggleBtnText.textContent = '🔇 Unmute';
                } else {
                    muteToggleBtnText.textContent = '🔊 Mute';
                }
            };
            
            const playPromise = backgroundMusic.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    setMuteButtonState();
                }).catch(error => {
                    console.warn("Audio autoplay with sound was prevented.", error);
                    if (!backgroundMusic.muted) {
                        backgroundMusic.muted = true;
                        backgroundMusic.play().catch(e => console.warn("Could not even play muted on load:", e));
                    }
                    setMuteButtonState();
                });
            } else {
                 setMuteButtonState();
            }
             setTimeout(setMuteButtonState, 200);


            muteToggleBtn.addEventListener('click', () => {
                if (backgroundMusic.muted) {
                    backgroundMusic.muted = false;
                    if (backgroundMusic.paused) { 
                        backgroundMusic.play().catch(e => console.error("Error playing on unmute:", e));
                    }
                } else {
                    backgroundMusic.muted = true;
                }
                setMuteButtonState();
            });

            // --- Wish Generation ---
            generateWishBtn.addEventListener('click', () => {
                const currentUserName = userNameInput.value.trim(); // This is the recipient or the first sender
                customGreetingMessageEl.classList.remove('error');

                if (currentUserName === "") {
                    generatedWish = ""; 
                    customGreetingMessageEl.textContent = `Please enter ${originalSenderName ? 'your name' : 'a name'} first! 😊`;
                    customGreetingMessageEl.classList.add('visible', 'error');
                    shareWhatsAppBtn.style.display = 'none';
                    return;
                }

                if (originalSenderName) {
                    // Page was opened with a sender's link, currentUserName is the recipient
                    generatedWish = `✨ Eid Mubarak, ${currentUserName}! 🎉 Wishing you happiness and blessings from ${originalSenderName}! ✨`;
                } else {
                    // This is the first person using the page, currentUserName is the sender
                    generatedWish = `✨ Eid Mubarak from ${currentUserName}! 🎉 Wishing you happiness and blessings! ✨`;
                }
                
                customGreetingMessageEl.textContent = generatedWish;
                customGreetingMessageEl.classList.add('visible');
                shareWhatsAppBtn.style.display = 'flex';
            });

            // --- WhatsApp Sharing ---
            shareWhatsAppBtn.addEventListener('click', () => {
                if (generatedWish) {
                    let baseUrl = window.location.origin + window.location.pathname;
                    let shareUrl;

                    if (originalSenderName) {
                        // If the page was opened with a sender's link, preserve that sender in the new shared link
                        shareUrl = `${baseUrl}?sender=${encodeURIComponent(originalSenderName)}`;
                    } else {
                        // If this is the first user, their name (from userNameInput) becomes the sender in the link
                        const firstSenderName = userNameInput.value.trim();
                        if (firstSenderName) {
                             shareUrl = `${baseUrl}?sender=${encodeURIComponent(firstSenderName)}`;
                        } else {
                            shareUrl = baseUrl; // Fallback if name somehow got cleared
                        }
                    }
                    
                    // The generatedWish already has the correct from/to names
                    const message = `${generatedWish}\n\nOpen this Eid Greeting:\n${shareUrl}`;
                    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                } else {
                    customGreetingMessageEl.textContent = "Please generate a wish first! 😊";
                    customGreetingMessageEl.classList.add('visible', 'error');
                }
            });
        });
    </script>
</body>
</html>
